<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Order</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
    <div th:insert="~{admin/navbar.html :: navbar}"></div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12 offset-0 d-flex justify-content-center flex-wrap text-center">
                <h1 class="text-center my-3">Все заказы</h1>
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Покупатель</th>
                        <th>Откуда</th>
                        <th>Куда</th>
                        <th>Количество</th>
                        <th>Общая цена</th>
                        <th>Cтатус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p: ${ticketOrders}">
                        <td th:text="${p.getId()}"></td>
                        <td th:text="${p.getPerson().getUsername()}"></td>
                        <td th:text="${p.getTicket().getDeparturePoint()}"></td>
                        <td th:text="${p.getTicket().getArrivalPoint()}"></td>
                        <td th:text="${p.getCount()}"></td>
                        <td th:text="${p.getTotalPrice()}"></td>
                        <td th:text="${p.getTicket().getStatus()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </body>
</html>
