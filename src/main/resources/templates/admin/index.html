<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div th:insert="~{admin/navbar.html :: navbar}"></div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-12 offset-0 d-flex justify-content-center flex-wrap text-center">
          <h1 class="text-center my-3">Все товары</h1>
          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>#</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время</th>
                <th>Время</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Статус</th>
                <th>Модифицировать</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="t: ${allTicket}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.departurePoint}"></td>
                <td th:text="${t.arrivalPoint}"></td>
                <td th:text="${t.departureTime}"></td>
                <td th:text="${t.arrivalTime}"></td>
                <td th:text="${t.count}"></td>
                <td th:text="${t.price}"></td>
                <td th:text="${t.status}"></td>
                <td>
                  <div class="d-flex justify-content-center flex-wrap">
                    <a th:href="@{/admin/update/{id}(id=${t.getId()})}" class="btn btn-info">Изменить</a>
                    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${t.getId()})}" class="mx-3">
                      <input class="btn btn-danger" type="submit" value="Удалить"/>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
