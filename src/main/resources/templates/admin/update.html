    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{admin/navbar.html :: navbar}"></div>

    <div class="container">
        <div class="row my-5">
            <div class="col-10 offset-1 bg-body-tertiary px-5 pb-5 rounded-3">
                <form th:method="PATCH" th:action="@{/admin/update/{id}(id=${airPlaneTicket.id})}" th:object="${airPlaneTicket}">
                    <h1 class="text-center mt-5">Изменить</h1>
                    <div class="d-flex justify-content-center flex-wrap">
                        <div class="my-3 px-3" style="width: 50%">
                            <div class="form-group mt-3">
                                <label for="departurePoint">Введите пункт отправления: </label>
                                <input class="form-control" type="text" th:field="*{departurePoint}" id="departurePoint">
                                <div style="color:red" th:if="${#fields.hasErrors('departurePoint')}" th:errors="*{departurePoint}">departurePoint Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="arrivalPoint">Введите пункт прибытия: </label>
                                <input class="form-control" type="text" th:field="*{arrivalPoint}" id="arrivalPoint">
                                <div style="color:red" th:if="${#fields.hasErrors('arrivalPoint')}" th:errors="*{arrivalPoint}">arrivalPoint Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="departureTime">Время отправления: </label>
                                <input class="form-control" type="datetime-local" th:field="*{departureTime}" id="departureTime">
                                <div style="color:red" th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}">DepartureTime Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="arrivalTime">Время прибытия: </label>
                                <input class="form-control" type="datetime-local" th:field="*{arrivalTime}" id="arrivalTime">
                                <div style="color:red" th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}">arrivalTime Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="count">Количество билетов: </label>
                                <input class="form-control" type="number" th:field="*{count}" id="count">
                                <div style="color:red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">count Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="price">Цена за билет: </label>
                                <input class="form-control" type="number" th:field="*{price}" id="price">
                                <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</div>
                            </div>

                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{departureTime}">
                            <input type="hidden" th:field="*{arrivalTime}">

                            <input class="btn btn-primary mt-3" type="submit" value="Обновить"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
