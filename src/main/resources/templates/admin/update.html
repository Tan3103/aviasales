    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div th:insert="~{admin/navbar.html :: navbar}"></div>
    <div class="container bg-dark">
        <div class="row my-5 bd-dark">
            <div class="col-10 offset-1 bg-dark px-5 pb-5 rounded-3 ">
                <form class = "bg-dark" th:method="PATCH" th:action="@{/admin/update/{id}(id=${ticket.id})}" th:object="${ticket}">
                    <div class="d-flex justify-content-center flex-wrap bg-dark ">
                        <h1 class="text-center mt-5 text-white" style="width: 100%">Edit Ticket</h1>

                        <div class="my-3 px-3 bg-dark" style="width: 50%" >
                            <div class="form-group mt-3">
                                <label for="departurePoint" class="text-white"> Enter departurePoint: </label>
                                <input class="form-control " type="text" th:field="*{departurePoint}" id="departurePoint">
                                <div style="color:red" th:if="${#fields.hasErrors('departurePoint')}" th:errors="*{departurePoint}">departurePoint Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="arrivalPoint" class="text-white">>Enter arrivalPoint: </label>
                                <input class="form-control" type="text" th:field="*{arrivalPoint}" id="arrivalPoint">
                                <div style="color:red" th:if="${#fields.hasErrors('arrivalPoint')}" th:errors="*{arrivalPoint}">arrivalPoint Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="departureTime" class="text-white">>Enter departureTime: </label>
                                <input class="form-control" type="datetime-local" th:field="*{departureTime}" id="departureTime">
                                <div style="color:red" th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}">DepartureTime Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="arrivalTime" class="text-white">>Enter arrivalTime: </label>
                                <input class="form-control" type="datetime-local" th:field="*{arrivalTime}" id="arrivalTime">
                                <div style="color:red" th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}">arrivalTime Error</div>
                            </div>


                            <div class="form-group mt-3">
                                <label for="count" class="text-white">>enter count of tickets: </label>
                                <input class="form-control" type="number" th:field="*{count}" id="count">
                                <div style="color:red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">count Error</div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="type" class="text-white">>Enter type: </label>
                                <input class="form-control" type="text" th:field="*{type}" id="type">
                                <div style="color:red" th:if="${#fields.hasErrors('count')}" th:errors="*{type}">count Error</div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="airLine" class="text-white">>Enter air line: </label>
                                <input class="form-control" type="text" th:field="*{airLine}" id="airLine">
                                <div style="color:red" th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{airLine}">arrivalTime Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="price" class="text-white">>Price of Ticket: </label>
                                <input class="form-control" type="number" th:field="*{price}" id="price">
                                <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</div>
                            </div>

                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{departureTime}">
                            <input type="hidden" th:field="*{arrivalTime}">

                            <input class="btn btn-primary mt-3" type="submit" value="Update"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
