<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div th:insert="~{navbar.html :: navbar}"></div>

    <div class="container-sm">
      <div class="row mt-5">
        <div class="col-12 offset-0 d-flex justify-content-center flex-wrap">
          <h1 class="text-center" style="width: 100%;">Все билеты</h1>

          <div class="card my-3" style="width: 80%;" th:each="t: ${tickets}" th:if="${!tickets.isEmpty()}">
            <div class="card-body d-flex justify-content-between mx-3 my-3" th:if="${t.getStatus().equals('ACTIVE')}">
              <div class="d-flex justify-content-evenly" style="width: 50%;">
                <div>
                  <h3 class="card-title" th:text="${t.departurePoint + '(' + t.departureTime.toLocalTime() + ')'}">Card title</h3>
                  <h4 class="card-text py-2" th:text="${t.departureTime.toLocalDate()}">Card price</h4>
                </div>

                <p th:text="'-> ' + ${t.time} + 'ч. ->'"></p>

                <div>
                  <h3 class="card-title" th:text="${t.arrivalPoint + '(' + t.arrivalTime.toLocalTime() + ')'}">Card title</h3>
                  <h4 class="card-text py-2" th:text="${t.arrivalTime.toLocalDate()}">Card price</h4>
                </div>
              </div>

              <div>
                <h3 th:text="${t.price + 'тг.'}"></h3>
                <p th:text="${'осталось ' + t.count}"></p>
              </div>

              <form th:action="@{/tickets/order/{id}(id=${t.getId()})}">
                <button type="submit" class="btn btn-success" style="height: 50px; width: 100px;" th:if="${t.count>0}">Купить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:insert="~{footer.html :: footer}"></div>
  </body>
</html>
