<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:insert="~{navbar.html :: navbar}"></div>

        <div class="container">
            <div class="row my-5">
                <div class="col-8 offset-2 bg-body-tertiary px-5 pb-5 rounded-3 d-flex justify-content-left">
                    <div class="my-5 mx-3">
                        <img th:src="@{'/view/' + ${person.avatarImg}}" style="height: 300px;" class="img-thumbnail mb-3" alt="..."/>
                    </div>

                    <div class="my-5 mx-3">
                        <h2 th:text="${person.username}"></h2>

                        <p th:text="'Имя: ' + ${person.firstname}"></p>
                        <p th:text="'Фамилия: ' + ${person.lastname}"></p>

                        <a class="btn btn-primary mt-5" href="/profile/edit">Изменить</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{footer.html :: footer}"></div>
    </body>
</html>
